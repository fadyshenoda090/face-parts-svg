<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span></span>
    <svg width="100%" height="850px">
        <circle cx="410" cy="410" r="400" stroke="black" stroke-width="4" fill="rgb(144, 11, 146"/>
        <circle cx="200" cy="300" r="80" stroke="black" stroke-width="3" fill="#ED51EA" id="left" onmouseover="left()" onmouseout="leftLeave()"/>
        <circle cx="620" cy="300" r="80" stroke="black" stroke-width="3" fill="#ED51EA" id="right" onmouseover="right()" onmouseout="rightLeave()"/>
        <ellipse cx="410" cy="450" rx="40" ry="80" stroke="black" stroke-width="3" fill="#ED51EA" id="nose" onmouseover="nose()" onmouseout="noseLeave()"></ellipse>
        <ellipse cx="410" cy="650" rx="100" ry="55" stroke="black" stroke-width="3" fill="#ED51EA" id="mouth" onmouseover="mouth()" onmouseout="mouthLeave()"></ellipse>
    </svg>
    <script src="script.js"></script>
</body>
</html>
